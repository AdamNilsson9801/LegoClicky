<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegoClicky_project</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/backButton.css">
    <link rel="stylesheet" href="CSS/searchBox.css">
    <link rel="stylesheet" href="CSS/aboutUs.css">
    <link rel="stylesheet" href="CSS/Buttons.css">
</head>
<body>
     <h1>Lego Clicky</h1>
    <section>
        <div class="button">
            <div id="aboutUsTopLeft" class="buttonTopLeft"></div>
            <div id="aboutUsTopRight" class="buttonTopRight"></div>

        <div id="aboutUsButtonBody" class="buttonBody">
            <img src="Images/aboutUs.svg" alt="About Us">
        </div>
        </div>

        <div id="searchBox">
            <div class="boxTop" id="boxTop1"></div>
            <div class="boxTop" id="boxTop2"></div>
            <div class="boxTop" id="boxTop3"></div>
            <div class="boxTop" id="boxTop4"></div>
            <div id="mainSearchBox">
                <input id="searchBar" type="text" placeholder="Search lego set...">
            </div>
        </div>

        <div class="button">
            <div id="aboutUsTopLeft" class="buttonTopLeft"></div>
            <div id="aboutUsTopRight" class="buttonTopRight"></div>

        <div id="aboutUsButtonBody" class="buttonBody">
            <img src="Images/info.svg" alt="About Us">
        </div>
        </div>
    </section>
</body>
</html>
